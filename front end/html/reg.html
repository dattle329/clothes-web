<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="../css/reg.css">
    
</head>
<body>
    <div class="sign-form" id="user-create-form">
        <div class="form">
            <input type="text" name="user-name" id="username" placeholder="Username">
            <input type="text" name="password" id="password" placeholder="Password">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="text" name="email" id="email" placeholder="Email">
        </div>
        <div class="btn1">
            <button type="button" onclick="create()">Register</button>
            <p id="wr-info"></p>
        </div>
        <div class="forgot-pw">
            <a href="">Forgotten password?</a>
        </div>
        <div class="btn2">
            <button type="button"><a href="../html/login.html">Log in</a></button>
        </div>
    </div>

    <script src="../js/reg.js"></script>

</body>
</html>
