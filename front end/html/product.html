<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <header>
        <p>PRODUCTS</p>
        <a href="../html/cart.html">Giỏ hàng</a>
    </header>
    <form id="product-create-form">
        <p><var>Thêm sản phẩm:</var></p>
        <div class="ro">
            <label for="">Id</label>
            <input type="text"id="id" disabled placeholder="1">
        </div>

        <div class="ro">
            <label for="">Tên sản phẩm</label>
            <input type="text"id="nameProd" placeholder="Nhập tên sản phẩm...">
        </div>

        <div class="ro">
            <label for="">Hình minh họa</label>
            <input type="text"id="imgProd" >
        </div>

        <div class="ro">
            <label for="">Giá sản phẩm</label>
            <input type="number" id="priceProd" placeholder="Nhập giá sản phẩm...">
        </div>

        <div class="form-submit">
            <div>
                <input type="submit" value="Save">
                <input type="reset" value="reset">
            </div>

        </div>
    </form>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình minh họa</th>
                    <th>Giá sản phẩm</th>
                    <th>Sửa, xóa</th>
                </tr>
            </thead>
            <tbody id = "products">
                <tr>
                    
                </tr>
                
            </tbody>
        </table>

    </div>
    <script src="../js/product.js"></script>
</body>
</html>
